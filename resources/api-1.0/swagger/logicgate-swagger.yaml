swagger: '2.0'
info:
  description: Explore the LogicGate API - all the end points are listed below.
  version: '1'
  title: LogicGate API
  contact:
    name: LogicGate
    email: devs@logicgate.com
schemes:
  - https
host: agilegrcsolutions.logicgate.com
basePath: /
tags:
  - name: Current Values
    description: Operations pertaining to current values.
  - name: External Users
    description: Operations pertaining to external users.
  - name: Fields
    description: Operations pertaining to fields.
  - name: Records
    description: >-
      Operations pertaining to records. All /assignments endpoints are
      deprecated
  - name: Roles
    description: Operations pertaining to roles.
  - name: Steps
    description: Operations pertaining to steps. All /nodes endpoints are deprecated.
  - name: Users
    description: Operations pertaining to users.
  - name: Value Maps
    description: Operations pertaining to value maps.
  - name: Workflows
    description: Operations pertaining to workflows.
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
paths:
  /api/v1/assignments:
    get:
      tags:
        - Records
      summary: Return all assignments that are greater than the minimum updated time.
      operationId: getRecordByMinUpdatedUsingGET
      produces:
        - '*/*'
      parameters:
        - name: minUpdated
          in: query
          description: Minimum updated time value. The value is a unix timestamp.
          required: false
          type: string
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/Record'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      deprecated: false
    post:
      tags:
        - Records
      summary: Create an record that is assigned to the creator.
      description: >-
        The record has a status of IN_PROGRESS. The returned object is the newly
        created record.
      operationId: createRecordUsingPOST
      consumes:
        - application/json
      produces:
        - '*/*'
      parameters:
        - in: body
          name: record
          description: record
          required: true
          schema:
            $ref: '#/definitions/Record'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Record'
        '201':
          description: Created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      deprecated: false
  /api/v1/assignments/public:
    post:
      tags:
        - Records
      summary: Create a public record.
      description: >-
        Public assignments must included value map(s). Returns the saved public
        record.
      operationId: createPublicUsingPOST
      consumes:
        - application/json
      produces:
        - '*/*'
      parameters:
        - in: body
          name: record
          description: record
          required: true
          schema:
            $ref: '#/definitions/Record'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Record'
        '201':
          description: Created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      deprecated: false
  '/api/v1/assignments/{record}':
    get:
      tags:
        - Records
      summary: Open and then return the record.
      description: >-
        Assignment active date is updated to current time if the record is
        assigned to the principal user. This will transition the record's status
        from not started to in progress.
      operationId: getRecordUsingGET
      produces:
        - '*/*'
      parameters:
        - name: record
          in: path
          description: record
          required: true
          type: string
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Record'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      deprecated: false
    put:
      tags:
        - Records
      summary: 'Updates the record, but does not progress it to the next node.'
      description: Returns the updated record.
      operationId: updateRecordUsingPUT
      consumes:
        - application/json
      produces:
        - '*/*'
      parameters:
        - name: record
          in: path
          description: record
          required: true
          type: string
        - in: body
          name: record
          description: record
          required: true
          schema:
            $ref: '#/definitions/Record'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Record'
        '201':
          description: Created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      deprecated: false
    delete:
      tags:
        - Records
      summary: Delete mapping between two assignments.
      operationId: deleteMappingUsingDELETE
      produces:
        - '*/*'
      parameters:
        - name: map
          in: query
          description: Assignment ID to delete mapping with
          required: false
          type: string
        - name: record
          in: path
          description: record
          required: true
          type: string
      responses:
        '200':
          description: OK
        '204':
          description: No Content
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
      deprecated: false
  '/api/v1/assignments/{record}/child':
    post:
      tags:
        - Records
      summary: >-
        Add a child record relationship to the record represented by the path
        variable.
      description: The child may already exist or it may need to be created.
      operationId: createChildUsingPOST
      consumes:
        - application/json
      produces:
        - '*/*'
      parameters:
        - in: body
          name: child
          description: child
          required: true
