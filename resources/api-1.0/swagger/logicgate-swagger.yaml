        '201':
          description: Created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      deprecated: false
    patch:
      tags:
        - Current Values
      summary: >-
        Clear default status from any existing field default values and update
        the input current value list to default status. The saved default values
        are returned after.
      operationId: updateDefaultsUsingPATCH
      consumes:
        - application/json
      produces:
        - '*/*'
      parameters:
        - in: body
          name: currentValues
          description: currentValues
          required: true
          schema:
            type: array
            items:
              $ref: '#/definitions/CurrentValue'
        - name: default
          in: query
          required: true
          type: string
          default: 'true'
          enum:
            - 'true'
        - name: field
          in: query
          description: field
          required: true
          type: string
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/CurrentValue'
        '204':
          description: No Content
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
      deprecated: false
