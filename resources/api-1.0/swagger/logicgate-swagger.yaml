          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      deprecated: false
  '/api/v1/assignments/{record}/progress':
    put:
      tags:
        - Records
      summary: >-
        Updates the record, progresses it to the appropriate node, and
        optionally assigns it to another user.
      description: Returns the saved record.
      operationId: submitRecordUsingPUT
      consumes:
        - application/json
      produces:
        - '*/*'
      parameters:
        - name: record
          in: path
          description: record
          required: true
          type: string
        - in: body
          name: record
          description: record
          required: true
          schema:
            $ref: '#/definitions/Record'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Record'
        '201':
          description: Created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      deprecated: false
