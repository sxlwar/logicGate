            $ref: '#/definitions/Record'
        - name: layout
          in: query
          description: Layout ID
          required: false
          type: string
        - name: record
          in: path
          description: record
          required: true
          type: string
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/FilteredRecord'
        '201':
          description: Created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
